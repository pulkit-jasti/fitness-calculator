<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="css/style.min.css" />
	</head>

	<body>
		<main class="main-page">
			<div class="BMI">
				<div class="title">BMI Calculator</div>
				<div class="output-wrapper">
					<input id="bmi-output" type="text" placeholder="Result" maxlength="10" />
				</div>
				<form id="bmi-form" action="">
					<div class="form-contents">
						<label for="height-feet">Feet</label>
						<input id="bmi-height-feet" type="number" />
						<label for="bmi-height-inches">Inches</label>
						<input id="bmi-height-inches" type="number" />
						<label for="bmi-weight">Weight (kg)</label>
						<input id="bmi-weight" type="number" />
					</div>

					<button type="submit">Get Result</button>
				</form>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
